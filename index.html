<div class="container">
  <div class="modal grey darken-4" id="login">
    <div class="modal-content">
        <div class="container">
            <h4 class="green-text center">Log In</h4>

              <div class="row container grey darken-4">
                <div class="input-field col s4">
                  <input id="user_name" type="text">
                  <label for="user_name">User Name</label>
                </div>

                <div class="input-field col s4">
                    <input id="passWord" type="password">
                    <label for="passWord">Password</label>
                  </div>
                <div class="col s4 ">
                    <span class="green-text">Log in </span>
                    <a href="#" class="btn-floating green pulse">
                        <i class="material-icons">send</i>
                    </a>
                </div>
              </div>

           <h4 class="blue-text center">Sign Up</h4>

            <div class="row container grey darken-4">

                <div class="input-field col s4">
                  <input id="user_name" type="text">
                  <label for="user_name">User Name</label>
                </div>

                <div class="input-field col s4">

  <div class="modal-footer grey darken-4">
  <a href="" class="modal-close btn red darken-3">Close</a>

    </div>
  </div>
</div>

<!-- script template -->
<script id="resultsTemplate" type="text/x-handlebars-template">

  <div>
    <div class="container, left-align">

            <div class="card-horizontal" style="background-color:#006064;">
              <div class="card-image-holder" id="poster-image" >

                {{#if poster_path}}
                <img class="card-image" src="https://image.tmdb.org/t/p/w500{{poster_path}}">
                {{else}} 
                <img class="card-image" src="./public/assets/pictures/noPoster.jpg">
                {{/if}}
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <h4 id="movies-title">{{original_title}}</h4>
                  <div id="year"> {{release_date}}</div>
                  <p id="overview">{{overview}}</p>
                  <button class="material-icons" id="favBtn" type="button" onclick="favBtnColor()">favorite</button>
                  <div></div>
                  <div></div>
                  
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
